<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="draggable-elements">
        <i draggable="true" class="fa-solid fa-cat draggable" id="cat" style="color: pink;"></i>
        <i draggable="true" class="fa-brands fa-wolf-pack-battalion draggable" id="wolf" style="color: #dc143c;"></i> 
        <i draggable="true" class="fa-solid fa-dove draggable" id="dove" style="color: aqua"></i>
        <i draggable="true" class="fa-solid fa-fish-fins draggable" id="fish" style="color: blue;"></i>
        <i draggable="true" class="fa-solid fa-frog draggable" id="frog" style="color: green;"></i>
    </div>
    <div class="droppable-elements">
        <div id="kemna" class="droppable" data-draggable-id="frog">
            <span>Frog</span>
        </div>
        <div class="droppable" data-draggable-id="dove">
            <span>Bird</span>
        </div>
        <div class="droppable" data-draggable-id="cat">
            <span>Cat</span>
        </div>
        <div class="droppable" data-draggable-id="fish">
            <span>Fish</span>
        </div>
        <div class="droppable" data-draggable-id="wolf">
            <span>Wolf</span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
